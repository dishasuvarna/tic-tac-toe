<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic-Tac-Toe Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="msg-container hide">
    <p id="msg">Winner ðŸŽ‰</p>
    <button id="new-btn" title="Start a new game">New Game</button>
  </div>
  <main>
    <h1>Tic Tac Toe Game</h1>
    <div class="scoreboard">
      <p>Player X: <span id="scoreX">0</span></p>
      <p>Player O: <span id="scoreO">0</span></p>
    </div>
    <div class="container">
      <div class="game">
        <button class="box" aria-label="cell 1"></button>
        <button class="box" aria-label="cell 2"></button>
        <button class="box" aria-label="cell 3"></button>
        <button class="box" aria-label="cell 4"></button>
        <button class="box" aria-label="cell 5"></button>
        <button class="box" aria-label="cell 6"></button>
        <button class="box" aria-label="cell 7"></button>
        <button class="box" aria-label="cell 8"></button>
        <button class="box" aria-label="cell 9"></button>
      </div>
    </div>
    <button id="reset-btn" title="Restart the game">Reset Game</button>
  </main>
  <script src="app.js"></script>
</body>
</html>
